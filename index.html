<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater Using JavaScript</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    

    <div class="calc">
        <h3>Calculater</h3>
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" style="background-color:  rgb(238, 25, 89);">Cl</button>
        <button onclick="Delete()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calc('=')" style="width: 120px; background-color: rgb(91, 91, 204);">=</button>
        
    </div>



    <script src="app.js"></script>
</body>
</html>
